<% { commentList.forEach(function(comment, index){ %>
<tr>
    <td style="width: 80px;"><%= comment.id %></td>
    <td style="width: 394px;"><%= comment.comment %></td>
    <td style="width: 68px;"><%= comment.created_at.toISOString().replace(/T/, ' ').replace(/\..+/, '') %></td>
    <td style="width: 27px;">버튼</td>
</tr>
<% })}; %>
