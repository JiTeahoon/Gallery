<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>게시물 올리기</title>
</head>

<body>
    <table style="height: 509px;" width="592" border="1">
        <tbody>
            <tr style="height: 19px;">
                <td style="width: 582px; height: 19px;">
                    <!-- 게시판 제목 -->
                    <h1><span id="title"><%=title %></span></h1>
                </td>
            </tr>
            <tr style="height: 305px;">
                <!-- 게시물 -->
                <td style="width: 582px; height: 305px;"><span id="board"><%=post %></span></td>
            </tr>
            <tr style="height: 57px;">
                <td style="width: 582px; height: 57px;">
                    <!-- 댓글 테이블 -->
                    <table style="height: 28px; width: 581px;" border="1">
                        <tbody>
                            <%-comment %>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <p><input style="height: 57px;" size="90" type="text" />
        <button>등록</button></p>
    <script src="/boardfront.js"></script>

</body>

</html>
