<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>게시물 올리기</title>
</head>

<body>
    <table style="height: 509px;" width="592" border="1">
        <tbody>
            <tr style="height: 19px;">
                <td style="width: 582px; height: 19px;">
                    <!-- 게시판 제목 -->
                    <h1><span id="title">현재값</span></h1>
                </td>
            </tr>
            <tr style="height: 305px;">
                <!-- 게시물 -->
                <td style="width: 582px; height: 305px;"><span id="board">현재값</span></td>
            </tr>
            <tr style="height: 57px;">
                <td style="width: 582px; height: 57px;">
                    <!-- 댓글 테이블 -->
                    <table style="height: 28px; width: 581px;" border="1">
                        <tbody>
                            <% { commentList.forEach(function(comment, index){ %>
                            <tr>
                                <td style="width: 80px;"><%= comment.id %></td>
                                <td style="width: 394px;"><%= comment.comment %></td>
                                <td style="width: 68px;"><%= comment.created_at %></td>
                                <td style="width: 27px;">버튼</td>
                            </tr>
                            <% })}; %>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <p><input style="height: 57px;" size="90" type="text" />
        <button>등록</button></p>
    <script src="/frontpage.js"></script>

</body>

</html>
